	<h4>Dati ordinativo</h4>
	<fieldset class="form-horizontal">
	
	<div class="control-group">
		<label class="control-label" for="bollo">Bollo</label>
		<div class="controls">
			<select id="bollo" name="bollo" class="span3">
				<option>xxxxxxx </option>
				<option>xxxxxxx </option>
			</select>  

		</div>
	</div>

	<div class="control-group"> 
		<label class="control-label">Avviso</label>						
		<div class="controls">
				<select id="avviso" name="avviso" class="span3">
					<option>SI-tesoriere</option>
					<option>xxxxx</option>
				</select> 
		</div>
	</div>
	
	
	<div class="control-group">
		<label class="control-label" for="distinta">Distinta</label>
		<div class="controls">
		  <select id="distinta" name="distinta" class="span4"><option> </option></select>  
		  <span class="al">
			<label class="radio inline" for="ctTesoriere">Conto del tesoriere </label>
		  </span>
		  <select id="ctTesoriere" name="ctTesoriere" class="span4"><option> </option></select>  
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="descr">Descrizione *</label>
		<div class="controls">
		   <textarea rows="1" cols="15" id="descr" class="span9" required></textarea>
		</div>
	</div>
	
    <div class="control-group">
		<label class="control-label" for="notealTesoriere">Note al tesoriere</label>
		<div class="controls">
			<select id="notealTesoriere" name="notealTesoriere" class="span9">
				<option value="">xxx</option>
				<option value="">xxxxxx</option>
			</select>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="note">Note</label>
		<div class="controls">
		  <textarea rows="3" cols="15" id="Note" class="span9"></textarea>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="Allcart">Allegato cartaceo</label>
		<div class="controls">
		  <input type="checkbox" id="Allcart" value="" name="Allcart">
		  <span class="al">
			<label class="radio inline" for="creditMulti">Debitori multipli (vedi allegato)</label>
		  </span>
		  <input type="checkbox" id="creditMulti" value="" name="creditMulti">
		  <span class="al">
			<label class="radio inline" for="Acop">A copertura</label>
		  </span>
		  <input type="checkbox" id="Acop" value="" name="Acop">
		</div>
	</div>
 
 
 

</fieldset>
