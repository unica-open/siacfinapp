<script language="javascript">
	var status="false";
	function clickButtInEN()
	{	
		if(status == "false"){
		$(".titleTxtEN").text("Inserisci nuova quota");	
		$("#insQuotaENaccordon").fadeToggle( "slow", "linear" );
		$('#NewQuoteEN').attr("disabled", true);
		status= "true";
		}else{};
	};

	function clickButtRipEN()
	{
		if(status == "false"){
		$(".titleTxtEN").text("Ripeti quota");
		$("#insQuotaENaccordon").fadeToggle( "slow", "linear" );
		$('#NewQuoteEN').attr("disabled", true);
		status= "true";
		}else{};
	
	};
	
	function clickButtOutEN()
	{
		if(status == "true"){	
		$("#insQuotaENaccordon").fadeToggle( "fast", "linear" );
		$('#NewQuoteEN').attr("disabled", false);
		status= "false";
		}else{};

	};
	
	
	function clickButtInAggEN()
	{
		if(status == "false"){
		$("#aggQuotaENaccordion").fadeToggle( "slow", "linear" );
		$('#NewQuoteEN').attr("disabled", true);
		status= "true";
		}else{};
	};
	
	function clickButtInAggOutEN()
	{
		if(status == "true"){
		$("#aggQuotaENaccordion").fadeToggle( "fast", "linear" );
		$('#NewQuoteEN').attr("disabled", false);
		status= "false";
		}else{};

	};
  

</script>
