<h4 class="step-pane">Accertamento</h4>
	<fieldset class="form-horizontal">   

  
		<div class="control-group">
			<label for="annoAcc" class="control-label">Anno</label>
			<div class="controls">
				<input id="annoAcc" name="annoAcc" class="span1" type="text" placeholder="anno" /> 
				<span class="al">
				<label class="radio inline" for="numeroA">Numero</label>
				</span>
				<input id="numeroA" name="numeroA" class="span2" type="text" placeholder="numero" />
				<span class="al">
				<label class="radio inline" for="SubAcc">Subaccertamento</label>
				</span>
				<input id="SubAcc" name="SubAcc" class="span2" type="text" placeholder="numero"/>
			    <span class="radio guidata"><a href="#guidaAccertamento" data-toggle="modal" class="btn btn-primary">compilazione guidata</a></span>

			</div>
		</div>

	</fieldset>
