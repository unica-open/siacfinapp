<script>
	$(function() { 
		
        var btnCheckPagEstero=$('input[name=optionsPagamentoEstero]');
		var valSelect="false"
        $(btnCheckPagEstero).click( function() {
			if(valSelect == "false"){
				$('.wizadRigaMovimento').show();
				$('.stepPagEstero').show();
				valSelect="true";
			}else{
				$('.wizadRigaMovimento').hide();
				$('.stepPagEstero').hide();
				valSelect="false";
			}
		});
	});
</script>
