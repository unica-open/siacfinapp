<h4 class="step-pane">Impegno</h4>
	<fieldset class="form-horizontal">   
  
		<div class="control-group">
			<label for="" class="control-label">Movimento</label>
			<div class="controls">
			 <input id="anno" name="anno" class="span1" type="text" placeholder="anno"/> 
			   <input id="num" name="num" class="span2" type="text" placeholder="numero"/>
			   <input id="subImp" name="subImp" class="span2" type="text" placeholder="subimpegno"/>
			   <span class="radio guidata"><a href="#guidaImpegno" data-toggle="modal" class="btn btn-primary">compilazione guidata</a></span>
			</div>
		</div>
  
		<div class="control-group datiVisibili">
			<label for="" class="control-label"><abbr title="codice identificativo gara">CIG</abbr></label>
			<div class="controls">
			 <input id="cig" name="cig" class="span3" type="text"/> 
			  <span class="al">
				<label class="radio inline" for=""><abbr title="codice unico progetto">CUP</abbr></label>
			  </span>
			   <input id="cup" name="cup" class="span3" type="text"/>
			   <span class="al">
				<label class="radio inline" for="">Mutuo</label>
			  </span>
			   <input id="mutuo" name="mutuo" class="span3" type="text" placeholder="numero"/>
			 
			</div>
		</div>

	</fieldset>
