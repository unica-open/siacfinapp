<h4>Provvedimento - ...</h4>
<!--p>&Egrave; necessario inserire oltre all'anno almeno il numero atto oppure il tipo atto </p-->
<fieldset class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="anno">Anno </label>
    <div class="controls">    
      <input id="anno" class="lbTextSmall span1" type="text" value="XXXX" name="anno" disabled="disabled"/>
      <span class="al">
        <label class="radio inline" for="numero">Numero </label>
      </span>
      <input id="numero" class="lbTextSmall span2" type="text" value="XXXXXX" name="numero" disabled="disabled"/>  
      <span class="al">
        <label class="radio inline" for="numero">Tipo </label>
      </span>   
      <select id="tipo" name="tipo" class="span4" disabled="disabled"><option>XXXXX</option></select>
      <span class="radio guidata"><a href="#guidaProv" data-toggle="modal" class="btn btn-primary">complilazione guidata</a></span>
    </div>
  </div>
  <!-- Modal -->
</fieldset>
