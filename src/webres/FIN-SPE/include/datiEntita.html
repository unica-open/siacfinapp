<h4>Dati impegno</h4>
<fieldset class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="anno">Anno *</label>
    <div class="controls">
      <!-- IN AGGIORNAMENTO: CAMPI VALORIZZATI E DISABILITATI -->
      <input id="anno" name="anno" class="span1" type="text" required="required"/>
      <span class="al">
        <label class="radio inline" for="tipo">Tipo *</label>
      </span>    
      <select id="tipo" name="tipo" class="span5" required="required"><option>&nbsp;</option></select>
      <!-- FINE IN AGGIORNAMENTO -->
      <!-- CAMPO VISIBILE SOLO IN INSERIMENTO-->
      <span class="al">
        <label class="radio inline" for="stato">Stato</label>
      </span>
      <input id="stato" class="lbTextSmall span2" type="text" value="valido" name="stato" disabled="disabled"/>
      <!-- FINE CAMPO VISIBILE SOLO IN INSERIMENTO-->
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="descrizione">Descrizione</label>
    <div class="controls">
      <input id="descrizione" name="Descrizione" class="span9" type="text"/>     
    </div>
  </div>

  <!-- SOLO IN INSERIMENTO -->
  <div class="control-group">
    <label class="control-label" for="importo">Importo *</label>
    <div class="controls">
      <input id="importo" name="importo" class="span2" required="required" type="text"/>
      <span class="al">
        <label class="radio inline" for="scadenza">Scadenza </label>
      </span>
      <input id="scadenza" class="lbTextSmall span2 datepicker" type="text" value="" name="scadenza"/>
    </div>
  </div>  
  <!-- FINE SOLO IN INSERIMENTO -->  
  
  <!-- SOLO IN AGGIORNAMENTO -->
  <!--div class="control-group">
    <label class="control-label" for="importo">Importo *</label>
    <div class="controls">
      <input id="importo" name="importo" class="span2 required" required="required" type="text"/>
      <span class="al">
        <label class="radio inline" for="scadenza">Importo iniziale  XXXXXX </label>
      </span>
    </div>
  </div>  
  <div class="control-group">
    <label class="control-label" for="codfisc">Scadenza *</label>
    <div class="controls">
      <input id="scadenza" class="lbTextSmall span2 required" type="text" value="" name="scadenza"/>
    </div>
  </div-->
  <!-- FINE SOLO IN AGGIORNAMENTO --> 

   <div class="control-group">
    <label class="control-label" for="progetto">Progetto</label>
      
      <div class="controls">
      <input id="progetto" class="lbTextSmall span3" type="text" value="" name="progetto"/>
      <span class="al">
       <label class="radio inline" for="finanz">Finanziato da </label>
       <input id="finanz" name="finanz" class="span1 " placeholder="Anno" value="" type="text"/>&nbsp;
      <input id="finanzNum" class="lbTextSmall span3 " placeholder="Numero accertamento" value="" type="text" name="finanzNum"/>
      </span>
     </div>
  </div>
  
  
  <div class="control-group">
    <label class="control-label"  for="CIG"><abbr title="codice identificativo gara">CIG</abbr></label>
    <div class="controls">
      <input id="CIG" class="lbTextSmall span2" type="text" value="" name="CIG"/>
      <span class="al">
       <label class="radio inline" for="CUP"><abbr title="CUP">CUP</abbr>&nbsp;&nbsp;</label>
      </span>
      <input id="CUP" class="lbTextSmall span2" type="text" value="" name="CUP"/> 
      
      <!--a class="btn btn-primary" href="#"><i class="icon-search icon"></i>cerca</a-->
    </div>
  </div>

  <div class="control-group">
    <span class="control-label">Da riaccertamento</span>
    <div class="controls">
      <label class="radio inline">
      <input type="radio" name="optionsRadios_riacc" id="optionsRadios1" value="si">
      si
      </label>
      <label class="radio inline">
      <input type="radio" name="optionsRadios_riacc" id="optionsRadios2" value="no" checked="checked">
      no
      </label>
      <!-- CAMPI VISIBILI SE RADIOBUTTON SI=CHECKED -->       
      <span class="riaccVisible">
      &nbsp; <input id="annoIR" name="annoIR" class="span1 " placeholder="Anno" value="" type="text"/>&nbsp;
      <input id="numeroIR" class="lbTextSmall span2 " placeholder="Numero" value="" type="text" name="numeroIR"/>
      </span>
      <!-- FINE CAMPI VISIBILI -->      
    </div>
  </div>
  <div class="control-group">
    <div class="control-label">Impegno di origine</div>
    <div class="controls">
      <input id="annoIO" name="annoIO" placeholder="Anno" value="" class="span1" type="text"/>&nbsp;

      <input id="origine3" class="lbTextSmall span2" placeholder="Numero" type="text" value="" name="origine3"/>
    </div>
  </div>
 
 <!-- BLOCCO VISIBILE SOLO IN INSERIMENTO-->
  <div class="control-group">
    <span class="control-label">Impegno pluriennale</span>
    <div class="controls">
      <label class="radio inline">
      <input type="radio" name="pluriennale_radio" id="pluriennale1" value="si">
      si
      </label>
      <label class="radio inline">
      <input type="radio" name="pluriennale_radio" id="pluriennale2" value="no" checked="checked">
      no
      </label>
      <span class="vis">
      <span class="al">
        <label class="radio inline" for="Anni">Per anni</label>
      </span>
      <input id="Anni" class="lbTextSmall span2" type="text" value="" name="Anni"/>
      </span>
    </div>
  </div>
  <!-- FINE BLOCCO VISIBILE SOLO IN INSERIMENTO-->
</fieldset>
