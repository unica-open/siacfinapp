<p> E' possibile associare all'impegno un soggetto o una classe di soggetti</p>
<fieldset class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="Codice">Codice </label>
    <div class="controls">
      <!--- IN AGGIORNAMENTO - CAMPO VALORIZZATO E DISABILITATO -->
      <input id="Codice" name="Codice" class="span2" type="text"/>
      <!--- FINE IN AGGIORNAMENTO -->
      <!-- SEZ SUBIMPEGNO: IL CAMPO NON é PRESENTE -->
      <span class="al">
        <label class="radio inline" for="classe">Classe</label>
      </span>
      <select name="classe" id="classe" class="span5"><option>xxxxx</option></select>
      <!-- FINE SEZ SUBIMPEGNO -->
      <span class="radio guidata"><a href="#guidaSog" data-toggle="modal" class="btn btn-primary">complilazione guidata</a></span>
    </div>
  </div>
</fieldset>
