<h4 class="step-pane">Capitolo: <span class="datiCapitolo">000000/X/XX - .....</span></h4>
<fieldset class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Anno</label>
		<div class="controls">    
		  <input id="annoCap" name="annoCap" class="lbTextSmall span1" type="text" value="2013"  readonly />
		  <span class="al">
			<label class="radio inline">Capitolo</label>
		  </span>
		  <input id="capitolo" name="capitolo" class="lbTextSmall span2" type="text" value="" />      
		  <span class="al">
			<label class="radio inline" >Articolo</label>
		  </span>
		  <input id="articolo" name="articolo" class="lbTextSmall span2" type="text" value="" />
		  <span class="al">
			<label class="radio inline" >UEB</label>
		  </span>
		  <input id="UEB" name="UEB" class="lbTextSmall span2" type="text" value="" />
		  <span class="radio guidata"><a href="#guidaCap" data-toggle="modal" class="btn btn-primary">compilazione guidata</a></span>
		</div>
	</div>

</fieldset>
