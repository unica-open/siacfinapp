<h4>Dati subaccertamento</h4>
<fieldset class="form-horizontal margin-large">  
  <div class="control-group">
    <label class="control-label" for="descrizione">Descrizione </label>
    <div class="controls">
      <input id="descrizione" name="Descrizione" class="span5" type="text"/>
      <span class="al">
        <label class="radio inline" for="stato">Stato</label>
      </span>
      <input id="Stato" class="lbTextSmall span2" type="text" value="valido" name="stato" disabled="disabled"/>
    </div>
  </div>
  
  <!--  SOLO IN INSERIMENTO -->
  <div class="control-group">
    <label class="control-label" for="importo">Importo *</label>
    <div class="controls">
      <input id="importo" name="importo" class="span2 required" required="required" type="text"/>
      <span class="al">
        <label class="radio inline" for="scadenza">Scadenza</label>
      </span>
      <input id="scadenza" class="lbTextSmall span2 datepicker" type="text" value="12/11/2013" name="scadenza"/>
    </div>
  </div>  
  <!-- FINE SOLO IN INSERIMENTO -->
</fieldset>
