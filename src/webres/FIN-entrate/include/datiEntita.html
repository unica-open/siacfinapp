<h4>Dati accertamento</h4>
<fieldset class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="anno">Anno *</label>
    <div class="controls">
    
      <input id="anno" name="anno" class="span1" type="text" required />

      <span class="al">
        <label class="radio inline" for="stato">Stato</label>
      </span>
      <input id="stato" class="lbTextSmall span3" type="text" value="valido" name="stato" disabled="disabled"/>
    
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="descrizione">Descrizione</label>
    <div class="controls">
      <input id="descrizione" name="Descrizione" class="span9" type="text"/>     
    </div>
  </div>


  <div class="control-group">
    <label class="control-label" for="importo">Importo *</label>
    <div class="controls">
      <input id="importo" name="importo" class="span2" required type="text"/>
      <span class="al">
        <label class="radio inline" for="scadenza">Scadenza </label>
      </span>
      <input id="scadenza" class="lbTextSmall span2 datepicker" type="text" value="" name="scadenza"/>
    </div>
  </div>  
  
   <div class="control-group">
    <label class="control-label" for="progetto">Progetto</label>
      
      <div class="controls">
      <input id="progetto" class="lbTextSmall span2" type="text" value="" name="progetto"/>
     </div>
  </div>

  <div class="control-group">
    <span class="control-label">Da riaccertamento</span>
    <div class="controls">
      <label class="radio inline">
      <input type="radio" name="optionsRadios_riacc" id="optionsRadios1" value="si">
      si
      </label>
      <label class="radio inline">
      <input type="radio" name="optionsRadios_riacc" id="optionsRadios2" value="no" checked="checked">
      no
      </label>
      <!-- CAMPI VISIBILI SE RADIOBUTTON SI=CHECKED -->       
      <span class="riaccVisible">
      &nbsp; <input id="annoIR" name="annoIR" class="span1 " placeholder="Anno" value="" type="text"/>&nbsp;
      <input id="numeroIR" class="lbTextSmall span2 " placeholder="Numero" value="" type="text" name="numeroIR"/>
      </span>
      <!-- FINE CAMPI VISIBILI -->      
    </div>
  </div>
 <div class="control-group">
    <div class="control-label">Accertamento di origine</div>
    <div class="controls">
      <input id="annoIO" name="annoIO" placeholder="Anno" value="" class="span1" type="text"/>&nbsp;

      <input id="origine3" class="lbTextSmall span2" placeholder="Numero" type="text" value="" name="origine3"/>
    </div>
  </div>
 
 <!-- BLOCCO VISIBILE SOLO IN INSERIMENTO-->
  <div class="control-group">
    <span class="control-label">Accertamento pluriennale</span>
    <div class="controls">
      <label class="radio inline">
      <input type="radio" name="pluriennale_radio" id="pluriennale1" value="si">
      si
      </label>
      <label class="radio inline">
      <input type="radio" name="pluriennale_radio" id="pluriennale2" value="no" checked="checked">
      no
      </label>
      <span class="vis">
      <span class="al">
        <label class="radio inline" for="Anni">Per anni</label>
      </span>
      <input id="Anni" class="lbTextSmall span2" type="text" value="" name="Anni"/>
      </span>
    </div>
  </div>
  <!-- FINE BLOCCO VISIBILE SOLO IN INSERIMENTO-->
</fieldset>
